<script>
    $.get(appUrl + "/api/Transaction", function (data, status) {
        if (status == "success") {
            htmlString=`<table class="table" id="table">
                            <thead>
                                <tr>
                                    <th>
                                        Title
                                    </th>
                                    <th>
                                        Category
                                    </th>
                                    <th>
                                        Amount
                                    </th>
                                    <th>
                                        Description
                                    </th>
                                    <th>
                                        Date
                                    </th>
                                    <th>Action</th>
                                </tr>
                            </thead>`;
            data.data.forEach(transaction => {
                htmlString+=`<tr>
                                <td>`+transaction.title+`</td>
                                <td>
                                    `+transaction.category.name+`
                                </td>
                                <td style="white-space:nowrap;">
                                    `+transaction.formattedAmount+`
                                </td>
                                <td class="category-desc" data-cds="`+transaction.description+`">
                                    `+(transaction.description.length>10?transaction.description.slice(0,10)+"...":transaction.description)+`
                                </td>
                                <td>
                                    `+transaction.date.slice(0,10)+`
                                </td>
                                <td>
                                    <a style="padding-right: 10px" href="Transaction/AddOrEdit.html?id=`+transaction.transactionId+`"><i class="fa-solid fa-pen"></i></a>
                                    <a href="javascript:void(0);" class="text-danger delete-btn" data-itemid="`+transaction.transactionId+`"><i class="fa-solid fa-trash"></i></a>
                                </td>
                            </tr>`;
            });
            htmlString+=`</table>`;
            $(".table-container").html(htmlString);

            $('#table').DataTable({
                lengthMenu: [5, 25, 50, 100]
            });
            attachDeleteHandler();
            $(document).on('click', '.paginate_button', function () {
                attachDeleteHandler();
            });
            $(document).on('mouseover', '.category-desc', function () {
                var categoryDesc = $($(this)[0]).data("cds")
                $($(this)[0]).text(categoryDesc);
            });
            $(document).on('mouseout', '.category-desc', function () {
                var categoryDesc = $($(this)[0]).data("cds")
                $($(this)[0]).text(categoryDesc.slice(0,10)+"...");
            });
        }
    });

    function attachDeleteHandler() {
        $(".delete-btn").on("click", function () {
            var itemId = $(this).data("itemid");
            swal({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                type: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Delete',
                padding: '2em'
            }).then(function (result) {
                if (result.value) {
                    swal('Deleted!', 'Transaction has been deleted.', 'success');
                    $.ajax({
                        "url": appUrl + "/api/Transaction/" + itemId,
                        "method": "DELETE",
                    }).done(function (response) {
                        if (response.status == 200) {
                            new Promise(resolve => setTimeout(resolve, 1000)).then(() => location.reload());
                        }
                    });
                }
            })
        });
    }
</script>

<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const transactionId = urlParams.get('id');
    let currDate = new Date();
    $('input[type=date][name=Date]').val(currDate.getFullYear() + "-" + ('0' + (currDate.getMonth() + 1)).slice(-2) + "-" + ('0' + currDate.getDate()).slice(-2));
    if (transactionId != undefined && transactionId != "") {
        $.get(appUrl + "/api/Transaction/" + transactionId, function (data, status) {
            currDate=new Date(data.data.transaction.date);
            makeCalendar();
            $('input[type=hidden][name=TransactionId]').val(data.data.transaction.transactionId);
            $('input[type=text][name=Title]').val(data.data.transaction.title);
            $('input[type=text][name=Amount]').val(data.data.transaction.amount);
            $('input[type=text][name=Description]').val(data.data.transaction.description);
            $('input[type=date][name=Date]').val(currDate.getFullYear() + "-" + ('0' + (currDate.getMonth() + 1)).slice(-2) + "-" + ('0' + currDate.getDate()).slice(-2));
            var htmlString = ``;
            data.data.selectCategories.forEach(category => {
                htmlString+=`<option value="`+category.value+`" `+(category.selected == true ? "selected" : "")+`>`+category.text+`</option>`;
            });
            $('#CategoryId').html(htmlString);
        });
    }
    else{
        makeCalendar();
        const categoryId = urlParams.get('cid');
        $.get(appUrl + "/api/Category/", function (data, status) {
            var htmlString = ``;
            data.data.forEach(category => {
                htmlString+=`<option value="`+category.categoryId+`" `+(categoryId == category.categoryId ? "selected" : "")+`>`+category.name+`</option>`;
            });
            $('#CategoryId').html(htmlString);
        });
    }

    $(document).ready(function(){
        $("#addOrEdit").submit(function(e) {
            e.preventDefault();

            $(".field-validation-valid").each(function(el) {
                $(this).text("");
            });
            
            var formValid = true;
            if (isNaN($('input[type=text][name=Amount]').val())) {
                formValid=false;
                $('span[data-attribute=Amount]').text("Please enter a number");
            }
            else if($('input[type=text][name=Amount]').val()<0){
                formValid=false;
                $('span[data-attribute=Amount]').text("Amount must be greater than 0");
            }

            if(formValid){
                var formData = new FormData($(this)[0]);
                $.ajax({
                    "url": appUrl + "/api/Transaction",
                    "method": "POST",
                    "headers": {
                        "Content-Type": "application/json"
                    },
                    "data": JSON.stringify(Object.fromEntries(formData)),
                    error: function(xhr, status, error) {
                        serverValidation(xhr, status, error)
                    }
                    })
                    .done(function (response) {
                        if(response.status == 200){
                            window.location = "../Transaction.html";
                        }
                    });
            }
        });
    });
</script>

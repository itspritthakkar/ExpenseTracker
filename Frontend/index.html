                                var categorywiseExpenses = [];

                                var categorywiseTitle = [];

                                var expenseLast7days = [];

                                var incomeLast7days = [];

                                var last7days = [];
                                
                                var transLast7Days = 0;
                                var balancePercentage = 0;
                            </script>
                            <script src="assets/js/chart-config.js"></script>
                            <script>
                                $.get(appUrl + "/api/Dashboard", function (data, status) {
                                    if (status == "success") {

                                        $("#totalIncome").html(data.data.TotalIncome);
                                        $("#totalExpense").html(data.data.TotalExpense);

                                        data.data.DoughnutChartData.forEach(function (dcdItem) {
                                            categorywiseTitle.push(dcdItem.categoryTitle);
                                            categorywiseExpenses.push(dcdItem.amount);
                                        })

                                        data.data.AreaChartData.forEach(function (acdItem) {
                                            expenseLast7days.push(acdItem.expense);
                                            incomeLast7days.push(acdItem.income);
                                            last7days.push(acdItem.day);
                                        })

                                        options1.title.text=transLast7Days=data.data.TransLast7Days;
                                        options2.series[0]=balancePercentage=data.data.BalancePercentage;

                                        try {
                                            var chart = new ApexCharts(document.querySelector("#cat-exp-chart"), options);
                                            chart.render();
                                            var chart1 = new ApexCharts(document.querySelector("#revenueMonthly"), options1);
                                            chart1.render();
                                            var chart2 = new ApexCharts(document.querySelector("#monthly-spend"), options2);
                                            chart2.render();
                                        } catch (e) {
                                            console.log(e);
                                        }
